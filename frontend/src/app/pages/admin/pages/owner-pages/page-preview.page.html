<ds-main>
  <ds-page [title]="title()">
    <ds-container>
      @if (errorMessage()) {
        <div class="error-message">
          <p>{{ errorMessage() }}</p>
        </div>
      } @else if (content()) {
        <div class="preview-content ds-container">
          <app-content-segments-preview [content]="content()!" />
        </div>
      } @else {
        <p>Cargando vista previa...</p>
      }
    </ds-container>
  </ds-page>
</ds-main>

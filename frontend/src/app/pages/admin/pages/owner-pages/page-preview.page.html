<main class="ds-main">
  <div class="preview-wrapper">
    <div class="preview-header">
      <div class="ds-container">
        <div class="header-content">
          <h1 class="preview-title">Vista previa de la pÃ¡gina</h1>
          <button class="ds-btn ds-btn-secondary" (click)="close()">Cerrar</button>
        </div>
      </div>
    </div>

    <div class="ds-container">
      @if (errorMessage()) {
        <div class="error-message">
          <p>{{ errorMessage() }}</p>
        </div>
      } @else if (content()) {
        <div class="preview-content">
          <app-content-segments-preview [content]="content()!" />
        </div>
      } @else {
        <p>Cargando vista previa...</p>
      }
    </div>
  </div>
</main>

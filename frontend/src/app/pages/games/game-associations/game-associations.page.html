<app-navbar [mode]="'game'" [contextName]="gameName()"></app-navbar>

<main class="ds-main">
  <div class="ds-page">
    <div class="ds-container">
      @if (game(); as gameData) {
        <header class="border-b border-neutral-medium pb-4">
          <h1 class="h1">Asociaciones de {{ gameData.name }}</h1>
        </header>

        <section class="mt-6">
          <p class="p text-neutral-dark">
            Esta sección mostrará las asociaciones vinculadas a este juego.
          </p>
        </section>
      } @else {
        <div class="border-b border-neutral-medium pb-4">
          <h1 class="h1">Cargando...</h1>
          <p class="mt-4 text-neutral-dark">Cargando información del juego...</p>
        </div>
      }
    </div>
  </div>
</main>

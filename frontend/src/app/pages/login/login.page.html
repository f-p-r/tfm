<div class="ds-main flex items-center justify-center px-4">
  <div class="ds-container-narrow py-10">
    <!-- Título -->
    <div class="text-center mb-8">
      <h1 class="h2">Iniciar sesión</h1>
    </div>

    <!-- Contenedor con borde redondeado -->
    <div class="bg-white border border-neutral-medium rounded-lg p-6 shadow-sm">
      <!-- Error general -->
      @if (generalError()) {
        <div class="ds-alert ds-alert-error mb-6">
          {{ generalError() }}
        </div>
      }

      <!-- Formulario -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Campo Usuario -->
        <div class="ds-field">
          <label for="username" class="ds-label">
            Usuario
          </label>
          <input
            id="username"
            formControlName="username"
            type="text"
            required
            class="ds-input"
            [class.ds-control-error]="getFieldError('username')"
          />
          @if (getFieldError('username')) {
            <p class="ds-error">
              {{ getFieldError('username') }}
            </p>
          }
        </div>

        <!-- Campo Contraseña -->
        <div class="ds-field">
          <label for="password" class="ds-label">
            Contraseña
          </label>
          <input
            id="password"
            formControlName="password"
            type="password"
            required
            class="ds-input"
            [class.ds-control-error]="getFieldError('password')"
          />
          @if (getFieldError('password')) {
            <p class="ds-error">
              {{ getFieldError('password') }}
            </p>
          }
        </div>

        <!-- Botón Iniciar sesión -->
        <button
          type="submit"
          [disabled]="form.invalid || isSubmitting()"
          class="ds-btn ds-btn-primary w-full"
          [class.ds-btn-disabled]="form.invalid || isSubmitting()"
        >
          @if (isSubmitting()) {
            Iniciando sesión...
          } @else {
            Iniciar sesión
          }
        </button>
      </form>

      <!-- Separador -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-neutral-medium"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-neutral-medium">O continuar con</span>
        </div>
      </div>

      <!-- Botones OAuth -->
      <div class="space-y-3">
        <button
          type="button"
          (click)="loginWithGoogle()"
          class="ds-btn ds-btn-secondary w-full flex items-center justify-center gap-3"
        >
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continuar con Google
      </button>

        <button
          type="button"
          (click)="loginWithFacebook()"
          class="ds-btn ds-btn-secondary w-full flex items-center justify-center gap-3"
        >
          <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          Continuar con Facebook
        </button>
      </div>

      <!-- Separador -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-neutral-medium"></div>
        </div>
      </div>

      <!-- Botón Nuevo usuario -->
      <div class="text-center">
        <p class="text-sm text-neutral-medium mb-3">¿No tienes cuenta?</p>
        <a
          routerLink="/registro"
          class="ds-btn ds-btn-secondary w-full block text-center"
        >
          Crear nueva cuenta
        </a>
      </div>
    </div>
  </div>
</div>

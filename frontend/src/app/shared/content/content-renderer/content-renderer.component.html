@if (content?.segments; as segments) {
<div class="content-renderer">
  @for (seg of segments; track seg.id) {

    @if (seg.type === 'columns') {
    <section
      [attr.id]="seg.anchorId || null"
      class="segment-wrapper"
      [class.ds-seg-wrapper-full]="seg.fullWidthBackground"
      [class]="(seg.backgroundColor && seg.backgroundColor !== 'transparent' ? 'bg-' + seg.backgroundColor : '') + (seg.textColor && seg.textColor !== 'default' ? ' text-' + seg.textColor : '') + (seg.classNames ? ' ' + seg.classNames : '')"
      [style.display]="seg.fullWidthBackground && seg.backgroundColor ? null : 'contents'">
      <div
        class="ds-layout-grid"
        [attr.data-layout]="seg.distribution"
        [ngClass]="{
          'ds-seg-width-standard': seg.containerWidth === 'standard' || !seg.containerWidth,
          'ds-seg-width-narrow': seg.containerWidth === 'narrow',
          'ds-seg-width-full': seg.containerWidth === 'full',
          'ds-seg-pad-none': seg.verticalPadding === 'none',
          'ds-seg-pad-small': seg.verticalPadding === 'small',
          'ds-seg-pad-normal': seg.verticalPadding === 'normal',
          'ds-seg-pad-large': seg.verticalPadding === 'large'
        }"
        [class]="!seg.fullWidthBackground && seg.backgroundColor ? 'bg-' + seg.backgroundColor : ''"
      >
        @for (col of seg.columns; track col.id) {
        <div class="ds-layout-cell ds-user-content" [innerHTML]="sanitize(col.contentHtml)">
        </div>
        }

      </div>
    </section>
    }

    @if (seg.type === 'carousel') {
      <app-segment-carousel [segment]="seg"></app-segment-carousel>
    }

  }
</div>
}

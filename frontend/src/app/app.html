<div class="min-h-dvh bg-neutral-light text-neutral-dark">
  @if (freeLayout()) {
    <!-- Layout completamente libre sin wrappers (styleguide, prototypes, preview) -->
    <router-outlet></router-outlet>
  } @else {
    <!-- Navbar solo en rutas estÃ¡ndar -->
    @if (!noNavbar()) {
      <app-navbar />
    }

    <main class="ds-main">
      <div class="ds-page">
        @if (noNavbar()) {
          <!-- Layout estrecho y centrado para rutas sin navbar (login, auth) -->
          <div class="ds-container-narrow flex items-center min-h-dvh">
            <router-outlet></router-outlet>
          </div>
        } @else {
          <!-- Layout normal con navbar -->
          <div class="ds-container">
            <router-outlet></router-outlet>
          </div>
        }
      </div>
    </main>
  }
</div>
